<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no"/>
    <title>Timed Quiz Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <!-- High Scores link -->
    <div class="container" id="timerContainer">
        <nav id="navbar">
            <a href="highscores.html" id="highscoresContainer">View High Scores</a>
            <span id="quizTimer" class="timer">Time: 0</span>
         </nav>
    </div>
    
        <!-- Information box at the beginning of the Quiz -->
        <div class="container" id="welcomeContainer">
        <div class="info_box">
        <h1 class="info_title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds.</p>
            <div class="start_btn">
                <button type="button" class="btn btn-primary rounded" id="start_quiz">Start Quiz</button>
            </div>
        </div>
        </div>

    <!-- Questions for the Quiz -->

        <div class="container" id="questionContainer">
        <section class="quiz_question">
            <div class="list_test">
                <!-- <span>Commonly used data types DO NOT include:</span> -->
            </div>
            <div class="option_list">
                <ol class="option">
                    <div class="answer-buttons">
                        <button type="button" class="btn btn-primary rounded opt1" id="option1"></button>
                            <!-- <li>option1</li> -->
                        <button type="button" class="btn btn-primary rounded opt2" id="option2"></button>
                            <!-- <li>option2</li> -->
                        <button type="button" class="btn btn-primary rounded opt3" id="option3"></button>
                            <!-- <li>option3</li> -->
                        <button type="button" class="btn btn-primary rounded opt4" id="option4"></button>
                            <!-- <li>option4</li> -->
                    </div>
                <div class="correct_incorrect" id="right_wrong">
                </div>
            </div>    
        </section>
        
        
        </div>
    
        <div class="container" id="doneContainer">
        <div class="form">
            <h2>All done!</h2>
            
        </div>
        </div>
   

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="questions.js"></script>
</body>
</html>
